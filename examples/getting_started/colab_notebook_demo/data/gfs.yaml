mover:
  name: mpidatamover

directories:
  zarr: global-eagle/examples/getting_started/colab_notebook_demo/data/gfs.zarr
  cache: global-eagle/examples/getting_started/colab_notebook_demo/data/cache
  logs: global-eagle/examples/getting_started/colab_notebook_demo/data/logs

source:
  name: gfs_archive
  t0:
    start: 2022-01-01T00
    end: 2022-01-08T18
    freq: 6h

  fhr:
    start: 0
    end: 0
    step: 6

  variables:
    # 3D Prognostic
    - gh
    - u
    - v
    - w
    - t
    - q
    # 2D Prognostic
    - sp
    - u10
    - v10
    - t2m
    - t_surface
    - sh2
    # Diagnostic
    - u80
    - v80
    # Forcing
    - lsm
    - orog

  levels:
    - 100
    - 150
    - 200
    - 250
    - 300
    - 400
    - 500
    - 600
    - 700
    - 850
    - 925
    - 1000

  slices:
    sel:
      latitude: [89.9, -89.9]

target:
  name: anemoi
  sort_channels_by_levels: True
  compute_temporal_residual_statistics: True
  statistics_period:
    start: 2022-01-01T00
    end: 2022-01-081T18
  forcings:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1
